<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <ul>
      <h2>Want to Buy:</h2>
      <li>Jam</li>
      <li>Bread</li>
      <li>Butter</li>
      <li>Samosa</li>
    </ul>

    <ol type="A">
      <h2>Want to Buy:</h2>
      <li>Jam</li>
      <li>Bread</li>
      <li>Butter</li>
      <li>Samosa</li>
    </ol>
  </body>
</html>
