<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Activity</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div
      class="mt-20 w-1/2 mx-auto flex flex-wrap rounded-lg border-2 border-black"
    >
      <div
        class="bg-gradient-to-r text-2xl w-full from-sky-500 to-indigo-500 font-bold text-white h-24 rounded-t flex justify-center items-center"
      >
        News You Can Trust.
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            placeholder="your@email.com"
            class="w-full mx-52 text-center placeholder:text-sm mt-4 mb-4 py-2 rounded bg-slate-200"
          />
          <button class="w-full bg-blue-500 text-white mx-52 py-2 rounded-full">
            Subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm">We value your privacy.</p>
      </div>
    </div>
  </body>
</html>
