<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Tag</title>
    <style>
      h1 {
        color: red;
        background-color: yellow;
      }
      h2{
        color:brown;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Apna College</h1>
    <h1>Shradha Khapra</h1>
    <h2>Styles are impemented using style tag.</h2>
  </body>
</html>
