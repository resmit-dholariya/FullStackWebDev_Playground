<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>a&lt;b</p> <!--Entities always start with & and ends with ;-->
    <p>a&gt;b</p> 
    <p>Apna&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;College</p>    <!--Non breaking Space-->
    <p>ampercent &amp;</p>
    <p>Quotes  &quot;</p>
</body>
</html>
