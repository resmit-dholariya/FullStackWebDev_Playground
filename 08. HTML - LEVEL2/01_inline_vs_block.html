<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Elements</title>
</head>
<body>
    <h1>Hello World</h1>    <!--Block - Takes Full Width of the Page-->
    <h1>Apna College</h1>   <!--Block-->
    <br>

    <p>Hello World</p>    <!--Block - Takes Full Width of the Page-->
    <p>Apna College</p>   <!--Block-->
    <br>

    <a href="https://www.google.com">Google Me</a>          <!--Inline - which takes only width required to display -->
    <a href="https://www.facebook.com">Facebook Me</a>      <!--Inline-->
    <a href="https://www.youtube.com">Youtube Me</a>        <!--Inline-->
    <br>

    <img src="https://5.imimg.com/data5/SELLER/Default/2020/9/RI/WF/GL/106270270/orange.jpg" height="100px" width="100px">      <!--Inline - which takes only width required to display -->
    <img src="https://5.imimg.com/data5/AK/RA/MY-68428614/apple.jpg" height="100px" width="100px">                              <!--Inline-->

</body>
</html>
