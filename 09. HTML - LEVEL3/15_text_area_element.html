<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="feedback">Please provide your valuable feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="write your feedback here" rows="" cols=""></textarea>      <!-- rows & cols are for size adjustments-->
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
