<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <!--thead - semantic tag to wrap header-->
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- Tbody- to wrap table body -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>
      </tbody>
      <!-- others are <tfoot> to wrap footer data like sum, avg are present -->
    </table>
  </body>
</html>
