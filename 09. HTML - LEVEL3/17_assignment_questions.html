<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Questions</title>
  </head>
  <body>
    <hr />
    <h2>Ans1</h2>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <h2>Ans2</h2>
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option>Choose your country</option>
          <option value="India">India</option>
          <option value="Nepal">Nepal</option>
          <option value="USA">USA</option>
          <option value="canada">canada</option>
        </select>
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <br />
        <textarea id="message" name="message" cols="30" rows="4"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" />
        <label for="subscribe">Subscribe?</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h2>Ans3</h2>
    <form action="/contact">
      <h3>Feedback Form</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="write your name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="write your email"
      />
      <br />
      <br />
      <label for="message">Message:</label>
      <br />
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
      <br />
      <label for="rating">Rate us out of 5:</label>
      <br />
      <input type="radio" name="rating" id="1" value="1" />
      <label for="1">1</label>
      <br />
      <input type="radio" name="rating" id="2" value="2" />
      <label for="2">2</label>
      <br />
      <input type="radio" name="rating" id="3" value="3" />
      <label for="3">3</label>
      <br />
      <input type="radio" name="rating" id="4" value="4" />
      <label for="4">4</label>
      <br />
      <input type="radio" name="rating" id="5" value="5" />
      <label for="5">5</label>
      <br />
      <br />
      <button type="submit">Send your message!</button>
    </form>
    <hr />
  </body>
</html>
